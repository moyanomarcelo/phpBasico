<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(drawRegionsMap1);

      function drawRegionsMap1() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
			['Peru', 300],
			['Brazil', 400],
			['Argentina', 500],
			['ES', 500]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div1'));

        chart.draw(data, options);
      }
    </script>
	
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Director (Year)',  'Rotten Tomatoes', 'IMDB'],
          ['Alfred Hitchcock (1935)', 8.4,         7.9],
          ['Ralph Thomas (1959)',     6.9,         6.5],
          ['Don Sharp (1978)',        6.5,         6.4],
          ['James Hawes (2008)',      4.4,         6.2]
        ]);

        var options = {
          title: 'The decline of \'The 39 Steps\'',
          vAxis: {title: 'Accumulated Rating'},
          isStacked: true
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div2'));

        chart.draw(data, options);
      }
    </script>
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart3);

      function drawChart3() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'x');
        data.addColumn('number', 'values');
        data.addColumn({id:'i0', type:'number', role:'interval'});
        data.addColumn({id:'i1', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
        data.addColumn({id:'i2', type:'number', role:'interval'});
  
        data.addRows([
            [1, 100, 90, 110, 85, 96, 104, 120],
            [2, 120, 95, 130, 90, 113, 124, 140],
            [3, 130, 105, 140, 100, 117, 133, 139],
            [4, 90, 85, 95, 85, 88, 92, 95],
            [5, 70, 74, 63, 67, 69, 70, 72],
            [6, 30, 39, 22, 21, 28, 34, 40],
            [7, 80, 77, 83, 70, 77, 85, 90],
            [8, 100, 90, 110, 85, 95, 102, 110]]);
  
        // The intervals data as narrow lines (useful for showing raw source data)
        var options_lines = {
            title: 'Line intervals, default',
            curveType: 'function',
            lineWidth: 4,
            intervals: { 'style':'line' },
            legend: 'none'
        };
  
        var chart_lines = new google.visualization.LineChart(document.getElementById('chart_lines3'));
        chart_lines.draw(data, options_lines);
      }
    </script>
	<script type="text/javascript">
		  google.charts.load('current', {'packages':['corechart']});
		  google.charts.setOnLoadCallback(drawVisualization4);

		  function drawVisualization4() {
			// Some raw data (not necessarily accurate)
			var data = google.visualization.arrayToDataTable([
			  ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
			  ['2004/05',  165,      938,         522,             998,           450,      614.6],
			  ['2005/06',  135,      1120,        599,             1268,          288,      682],
			  ['2006/07',  157,      1167,        587,             807,           397,      623],
			  ['2007/08',  139,      1110,        615,             968,           215,      609.4],
			  ['2008/09',  136,      691,         629,             1026,          366,      569.6]
			]);

			var options = {
			  title : 'Monthly Coffee Production by Country',
			  vAxis: {title: 'Cups'},
			  hAxis: {title: 'Month'},
			  seriesType: 'bars',
			  series: {5: {type: 'line'}}
			};

			var chart = new google.visualization.ComboChart(document.getElementById('chart_div4'));
			chart.draw(data, options);
		  }
		</script>
	</head>
  <body>
    <div id="regions_div1" style="width: 500px; height: 250px;"></div>
	<div id="chart_div2" style="width: 500px; height: 250px;"></div>
	<div id="chart_lines3" style="width: 500px; height: 250px;"></div>
	<div id="chart_div4" style="width: 500px; height: 250px;"></div>
  </body>
</html>
